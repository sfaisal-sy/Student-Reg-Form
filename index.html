<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUEDENT-REG-FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="form">

            <form>
                <table>
                  
                  <h1>Student Registration Form</h1>
                        <td>Roll No</td>
                        <td><input type="number" name="rollNo" style="width: 100%;" > </td>
                    </tr>
                    <tr>
                        <td>Student Name</td>
                        <td><input type="text" name="fname" placeholder="First Name"> <input type="tex" name="lname" placeholder="Last Name"></td>                       
                    </tr>
                    <tr>
                        <td>Father's Name</td>
                        <td><input type="text" name="fathername" style="width: 100%;"> </td>
                    </tr>
                    <tr>
                        <td>Dath of Birth</td>
                        <td><input type="date" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>Mobile No : </td>
                        <td><input type="tel" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>Email Id :</td>
                        <td><input type="email" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type="password" style="width: 100%;"></td>
                        </tr>
                        <tr>
                            <td>Gender :</td>
                            <td><input type="radio" name="Gender" > Male  <input type="radio" name="Gender"> Female</td>
                        
                        </tr>
                        <tr>
                            <td>Department :</td>
                            <td>
                                <input type="checkbox"> CSE
                                <input type="checkbox"> IT
                                <input type="checkbox"> ECE 
                                <input type="checkbox"> Civil
                                <input type="checkbox"> Mech
                            </td>
                        </tr>
                        <tr>
                            <td>Coureses :</td>    
                            <td>                        
                            <select style="width: 100%;">
                                <option>Couse one</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Student Photo :
                            </td>
                            <td>
                            <input type="file">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                City :
                            </td>
                            <td>
                                <input type="text" name="city" style="width: 100%;">
                            </td>                            
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                <textarea ></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                
                                <button type="submit">Register</button>
                            </td>
                        </tr>
                    </table>

                
            </form>
        </div>
    </main>
    
</body>
</html>
